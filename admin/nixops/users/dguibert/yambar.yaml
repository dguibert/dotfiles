#awesome: &awesome Font Awesome 5 Free:style=solid:pixelsize=14
awesome: &awesome FiraCode-VF:pixelsize=14

bar:
  background: 005577ff
  height: 24
  location: top
  spacing: 5
  margin: 7
  # Default font
  font: "Sans:pixelsize=15"

  left:
