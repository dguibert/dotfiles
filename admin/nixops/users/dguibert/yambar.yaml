        - focused: &focused {foreground: fc65b0ff}
        - default: &default {foreground: d2ccd6ff}
      content:
        - map:
            margin: 4
            conditions:
              tag_0_occupied:
                map:
                  conditions:
                    tag_0_focused: {string: {text: "{tag_0}", <<: *focused}}
                    ~tag_0_focused: {string: {text: "{tag_0}", <<: *occupied}}
              ~tag_0_occupied:
                map:
                  conditions:
                    tag_0_focused: {string: {text: "{tag_0}", <<: *focused}}
                    ~tag_0_focused: {string: {text: "{tag_0}", <<: *default}}
