  right:
  - network:
      name: bond0
      content:
        map:
          conditions:
            ~carrier: {empty: {}}
            carrier:
              map:
                default: {string: {text: "❎", font: *awesome, foreground: ffffff66}}
                conditions:
                  state == up:
                    map:
                      default: {string: {text: "🌐 {dl-speed:mb}/{ul-speed:mb}", font: *awesome}}
                      conditions:
                        ipv4 == "": {string: {text: "🌐 -", font: *awesome, foreground: ffffff66}}
  - network:
      name: wlp4s0
      poll-interval: 1
      content:
        map:
          default: {string: {text: "📶", font: *awesome, foreground: ffffff66}}
          conditions:
            state == down: {string: {text: , font: *awesome, foreground: ff0000ff}}
            state == up:
              map:
                default:
                  - string: {text: "📶", font: *awesome}
                  - string: {text: "{ssid} {dl-speed:mb}/{ul-speed:mb} Mb/s"}

                conditions:
                  ipv4 == "":
                    - string: {text: "📶", font: *awesome, foreground: ffffff66}
                    - string: {text: "{ssid} {dl-speed:mb}/{ul-speed:mb} Mb/s", foreground: ffffff66}
  - backlight:
      name: intel_backlight
      content: [ string: {text: , font: *awesome}, string: {text: "{percent}%"}]
  - battery:
      name: BAT1
      poll-interval: 30
      anchors:
        discharging: &discharging
          list:
            items:
              - ramp:
                  tag: capacity
                  items:
                    - string: {text: "", foreground: ff0000ff, font: *awesome}
                    - string: {text: "", foreground: ffa600ff, font: *awesome}
                    - string: {text: "", font: *awesome}
                    - string: {text: "", font: *awesome}
                    - string: {text: "", font: *awesome}
                    - string: {text: "", font: *awesome}
                    - string: {text: "", font: *awesome}
                    - string: {text: "", font: *awesome}
                    - string: {text: "", font: *awesome}
                    - string: {text: "", foreground: 00ff00ff, font: *awesome}
              - string: {text: "{capacity}% {estimate}"}
      content:
        map:
          conditions:
            state == unknown:
              <<: *discharging
            state == discharging:
              <<: *discharging
            state == charging:
              - string: {text: "🔌", foreground: 00ff00ff, font: *awesome}
              - string: {text: "{capacity}% {estimate}"}
            state == full:
              - string: {text: , foreground: 00ff00ff, font: *awesome}
              - string: {text: "{capacity}% ⚡"}
            state == not charging:
              - ramp:
                  tag: capacity
                  items:
                    - string: {text: "🛑 ", foreground: ff0000ff, font: *awesome}
                    - string: {text: "🛑 ", foreground: ffa600ff, font: *awesome}
                    - string: {text: "🛑 ", foreground: 00ff00ff, font: *awesome}
                    - string: {text: "🛑 ", foreground: 00ff00ff, font: *awesome}
                    - string: {text: "🛑 ", foreground: 00ff00ff, font: *awesome}
                    - string: {text: "🛑 ", foreground: 00ff00ff, font: *awesome}
                    - string: {text: "🛑 ", foreground: 00ff00ff, font: *awesome}
                    - string: {text: "🛑 ", foreground: 00ff00ff, font: *awesome}
                    - string: {text: "🛑 ", foreground: 00ff00ff, font: *awesome}
                    - string: {text: "🛑 ", foreground: 00ff00ff, font: *awesome}
              - string: {text: "{capacity}%"}
  - clock:
        date-format: "%a %d"
        time-format: "%H:%M"
        content:
          - string: {text: "{date}", right-margin: 5}
          - string: {text: , font: *awesome}
          - string: {text: "{time}"}
  - label:
      content:
      - string:
          on-click: sh -c "pkill -USR1 swayidle"
          text: 
          font: *awesome
